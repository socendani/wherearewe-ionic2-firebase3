<ion-header>
    <ion-navbar>
        <ion-title>LOGGER</ion-title>

        <ion-buttons end>
            <change-map></change-map>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>

    Testing for values in FIREBASE {{config.name}} v.{{config.version}}

    <hr>
    <ion-list *ngIf="logs">
        <ion-item ng-repeat="item in logs">
            {{item?.id}} <b>{{item?.accion}}</b> {{item?.descripcion}}
        </ion-item>
    </ion-list>


</ion-content>
