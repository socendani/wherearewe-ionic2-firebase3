<ion-header>

    <ion-navbar>
        <ion-title>Identificación</ion-title>
        <ion-buttons start>

            <button (click)="dismiss()">
              <span color="secondary" showWhen="ios">Cancel</span>
            	<ion-icon color="secondary" name="md-close" showWhen="android,windows"></ion-icon>
            </button>

        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <p>Hola,</p>
    <p>Debes elegir un <b>nickname</b> (apodo) y un <b>color</b>

        <form class="container" (ngSubmit)="submit()">
            <ion-item>
                <ion-input placeholder="Nickname (apodo)" clearInput [(ngModel)]="user.nickname" name="nickname" #nicknameState="ngModel" required>
                </ion-input>
            </ion-item>
            <ion-item danger [hidden]="nicknameState.valid || nicknameState.untouched">
                La descripción es obligatoria
            </ion-item>
            <!--<ion-item>
                <input [(colorPicker)]="color" [style.background]="color" [value]="color"/>
            </ion-item>-->
        </form>

</ion-content>
